{% extends 'base.html' %}


{% block main %}

    <section>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card z-depth-2">
                        <div class="card-content">
                            <form action="" method="POST">
                                {{ form.hidden_tag() }}
                                <div class="input-field">
                                    {{ form.email() }}
                                    {{ form.email.label }}
                                </div>
                                <div class="input-field">
                                    {{ form.password() }}
                                    {{ form.password.label }}
                                </div>
                                <div class="mt-4">
                                    {{ form.submit(class="btn") }}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
