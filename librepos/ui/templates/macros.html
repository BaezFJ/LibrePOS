{% from "elements.html" import render_icon %}

{%- macro render_icon_card(icon, text, href="#") %}

    <a href="{{ href }}">
        <div class="card-panel center-align hoverable">
            {{ render_icon(icon, cls="large") }}
            <p class="flow-text">{{ text }}</p>
        </div>
    </a>

{% endmacro -%}
