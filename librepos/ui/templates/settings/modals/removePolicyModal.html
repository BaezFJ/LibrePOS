<div id="removePolicyModal_{{ policy_name.replace(" ","_") }}" class="modal warning-border"
     popover>
    <div class="modal-header warning-text center-align">
        <i class="large material-symbols-rounded">warning</i>
        <h5>Warning</h5>
    </div>
    <div class="modal-content">
        <h5>Remove <b><u>{{ policy_name }}</u></b> policy?</h5>
        <p class="text-darken-1 flow-text">Removing this policy will revoke all permissions
            associated with
            it. Users with this role will no longer have access to features granted by this
            policy.</p>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col s6 center-align">
                <button class="btn-flat inherit-color"
                        popovertarget="removePolicyModal_{{ policy_name.replace(" ","_") }}">
                    Cancel
                </button>
            </div>
            <div class="col s6 center-align">
                <button hx-post="{{ url_for('settings.remove_role_policy', role_id=role.id, policy_id=role_policy.policy.id) }}"
                        class="btn warning black-text">Continue
                </button>
            </div>
        </div>
    </div>
</div>
