{% macro table(headers, classes=None) %}
    {% set base_class = "striped highlight" %}
    {% set css_class = base_class + " " + (classes if classes else "") %}

    <table class="{{ classes }}">
        <thead>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {{ caller() }}
        </tbody>
    </table>

{% endmacro %}
