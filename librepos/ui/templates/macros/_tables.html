{% macro table(headers, classes='') %}
    {% set base_class = "striped highlight " %}
    {% set set_table_classes = base_class + classes %}

    <table class="{{ set_table_classes }}">
        <thead>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {{ caller() }}
        </tbody>
    </table>

{% endmacro %}
