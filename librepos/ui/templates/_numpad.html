<!-- Quantity Input -->
<div class="input-field center-align">
    <input id="quantity" type="text" readonly value="0">
    <label for="quantity" class="active">Quantity</label>
</div>

<!-- Numpad Grid -->
<div class="row center-align" style="max-width: 320px; margin: 0 auto;">
    <!-- Row 1 -->
    <div class="col s4">
        <button class="btn-large numpad-btn">1</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">2</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">3</button>
    </div>

    <!-- Row 2 -->
    <div class="col s4">
        <button class="btn-large numpad-btn">4</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">5</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">6</button>
    </div>

    <!-- Row 3 -->
    <div class="col s4">
        <button class="btn-large numpad-btn">7</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">8</button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">9</button>
    </div>

    <!-- Row 4 -->
    <div class="col s4">
        <button class="btn-large red lighten-2" id="btn-delete">
            <i class="material-icons">backspace</i></button>
    </div>
    <div class="col s4">
        <button class="btn-large numpad-btn">0</button>
    </div>
    <div class="col s4">
        <button class="btn-large green lighten-1" id="btn-confirm">
            <i class="material-icons">check</i></button>
    </div>
</div>
