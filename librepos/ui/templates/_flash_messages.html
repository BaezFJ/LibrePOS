{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <template id="message-template-{{ category }}">
                <div class="{{ category }}">
                    <p class="flow-text"><b>{{ category|upper }}: </b> {{ message|safe }}</p>
                </div>
            </template>
        {% endfor %}
    {% endif %}
{% endwith %}
