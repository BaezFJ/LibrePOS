<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - LibrePOS</title>
    <link rel="stylesheet" href="/static/vendor/google/css/material_symbols_rounded.min.css">
    <link rel="stylesheet" href="/static/css/variables.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 6rem;
            color: var(--bistro-warning);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .offline-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--md-sys-color-on-background);
        }

        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--bistro-subtext-1);
            margin-bottom: 2rem;
        }

        .offline-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--md-sys-color-on-primary);
            background-color: var(--md-sys-color-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.1s ease;
        }

        .offline-btn:hover {
            opacity: 0.9;
        }

        .offline-btn:active {
            transform: scale(0.98);
        }

        .offline-btn .material-symbols-rounded {
            font-size: 1.25rem;
        }

        .offline-hint {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--bistro-subtext-0);
        }
    </style>
</head>
<body>
    <main class="offline-container" role="main">
        <i class="material-symbols-rounded offline-icon" aria-hidden="true">cloud_off</i>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection.
            Please check your network and try again.
        </p>
        <button type="button" class="offline-btn" onclick="window.location.reload()">
            <i class="material-symbols-rounded" aria-hidden="true">refresh</i>
            Try Again
        </button>
        <p class="offline-hint">
            Some features may still work offline.
        </p>
    </main>
</body>
</html>
