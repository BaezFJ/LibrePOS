<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ app_name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #8B4513;
        }
        .content {
            padding: 30px 0;
        }
        .button {
            display: inline-block;
            background-color: #8B4513;
            color: #ffffff !important;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ app_name }}</h1>
    </div>

    <div class="content">
        <h2>Welcome, {{ user.profile.first_name }}!</h2>

        <p>Your account has been successfully activated. You can now log in to {{ app_name }} using your credentials.</p>

        <p style="text-align: center;">
            <a href="{{ login_url }}" class="button">Log In Now</a>
        </p>

        <p>If you have any questions or need assistance, please contact your administrator.</p>
    </div>

    <div class="footer">
        <p>&copy; {{ app_name }}. All rights reserved.</p>
    </div>
</body>
</html>
