{% extends 'base.html' %}


{% block main %}

    <section>

        <div class="container">

            <div class="section">
                <h5 class="center-align">
                    <span class="material-icons">help_outline</span>
                    Security Questions
                </h5>
                <p class="center-align grey-text text-darken-1">
                    These questions help us verify your identity when additional confirmation is needed.
                </p>
            </div>

            <form class="container">
                <!-- Question 1 -->
                <div class="input-field">
                    <i class="material-icons prefix">psychology_alt</i>
                    <input type="text" id="question1" name="question1" required>
                    <label for="question1">What was the name of your first pet?</label>
                </div>

                <!-- Answer 1 -->
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="answer1" name="answer1" required>
                    <label for="answer1">Answer</label>
                    <span class="helper-text" data-error="This field is required" data-success=""></span>
                </div>

                <!-- Question 2 -->
                <div class="input-field">
                    <i class="material-icons prefix">psychology_alt</i>
                    <input type="text" id="question2" name="question2" required>
                    <label for="question2">What is your mother's maiden name?</label>
                </div>

                <!-- Answer 2 -->
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="answer2" name="answer2" required>
                    <label for="answer2">Answer</label>
                </div>

                <!-- Submit -->
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit">
                        <i class="material-icons left">verified_user</i>
                        Save Answers
                    </button>
                </div>
            </form>

        </div>

    </section>

{% endblock %}
