{% extends 'base.html' %}


{% block main %}


    <section>

        <div class="container">

            <!-- Section Header -->
            <div class="section">
                <h5 class="center-align">
                    <span class="material-icons">lock_reset</span>
                    Update Password
                </h5>
                <p class="center-align grey-text text-darken-1">
                    For your security, please use a strong and unique password.
                </p>
            </div>

            <!-- Form -->
            <form class="container" method="POST" action="/update-password">
                <!-- Current Password -->
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="current_password" name="current_password" required>
                    <label for="current_password">Current Password</label>
                </div>

                <!-- New Password -->
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input type="password" id="new_password" name="new_password" required minlength="8">
                    <label for="new_password">New Password</label>
                    <span class="helper-text" data-error="Minimum 8 characters" data-success=""></span>
                </div>

                <!-- Confirm New Password -->
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirm New Password</label>
                </div>

                <!-- Submit Button -->
                <div class="center-align">
                    <button class="btn waves-effect waves-light teal" type="submit">
                        <i class="material-icons left">lock_reset</i>
                        Save Password
                    </button>
                </div>
            </form>

        </div>

    </section>

{% endblock %}
